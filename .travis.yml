language: java
sudo: required
before_install:
- sudo apt-get update
- sudo apt-get install python2.7
- sudo pip install -r src/main/resources/requirements.txt
addons:
  sonarcloud:
    organization: rmedeiros
    token:
      secure: ""
script:
  - mvn clean verify sonar:sonar -Pcoverage -Dsonar.projectKey=rmedeiros_FeatureCloud
notifications:
  email:
    on_success: chang
    on_failure: always

